<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Background Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube Channel</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <div class="button" id="grey"></div>
        <div class="button" id="white"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="yellow"></div>
        <div class="button" id="purple"></div>
        <h2>Try clicking on one of the colors above
            <div>to change the backgroung color of this page!</div>
        </h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
